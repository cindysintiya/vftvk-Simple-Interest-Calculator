<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!--Arrange label and input box to center-->
            <table align="center">
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td width="200px">   <!--Absolute size for the table-->
                        <input type="range" id="rate" min="1" max="20" value="10.50" onchange="updateRate()">
                        <span id="rate_val"> 10.50</span>%
                    </td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select id="years">  <!--Dropdown/ List Box-->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
                <tr>
                    <td colspan="2">   <!--Show the result-->
                        <span id="result"> </span>
                    </td>
                </tr>
            </table>

            <footer>
                &copy; This Calculator belongs to Cindy Sintiya <br>
                &emsp; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
